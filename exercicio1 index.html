<!doctype html>
	<html>
		<head>
			<script>
				function testaPar(){
					var numero= document.getElementById("numero").value;
					var a=0;
					console.log(numero);
					for(i=2; i<=numero;i++){
					if(numero%i==0){
						a++;
						}
						if(a==1){
							document.getElementById("msg").innerHTML = "O número é primo";
						}
						else{
						document.getElementById("msg").innerHTML = "O número não é primo";
						
					}
					}
				}
			</script>
		</head>
		<body>
			<form>
				<input type="number" id="numero"/>
				<input type="button" value="Calcular" onclick="testaPar()"/>
			</form>
			<h1 id="msg"></h1>
		</body>
	</html>
